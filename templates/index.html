<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House price prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
     <div class="container">
        <div class="row">
            <div class="card" style="width:100%; height:100%; margin-top:50px">
                <div class="card-header" style="text-align:center">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form action="/predict" method="POST">
                        <div class="row">
                            
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" name="location" id="location">
                                     {% for location in locations %}
                                          <option value="{{location}}">{{location}}</option>
                                     {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Enter Number of bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
                            </div>
                            <div class="col-md-12 form-group" style="margin-top: 15px;">
                                <button class="btn btn-primary form-control" type="submit">Predict price</button>
                            </div>
                            
                        </div>

                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                        <h3>{{result}}</h3>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
